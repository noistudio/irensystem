<head>

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=1, shrink-to-fit=no"
          name="viewport">
    <meta name="description" content="Artemdev.ru Разработка веб проектов на laravel и vue.js">
    <meta name="author" content="Artemdev.ru">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <style>
        @import url(http://fonts.googleapis.com/css?family=Montserrat);


        .cssload-loading {
            text-align: center;
            margin: 49px auto;
            color: rgb(0, 0, 0);
            font-size: 2em;
            font-family: "Montserrat", sans-serif;
            animation: cssload-breathe 8.05s ease infinite;
            -o-animation: cssload-breathe 8.05s ease infinite;
            -ms-animation: cssload-breathe 8.05s ease infinite;
            -webkit-animation: cssload-breathe 8.05s ease infinite;
            -moz-animation: cssload-breathe 8.05s ease infinite;
        }

        @keyframes cssload-breathe {
            0% {
                letter-spacing: 0;
                text-shadow: 0 0 1px white;
            }
            30% {
                color: transparent;
            }
            50% {
                letter-spacing: 97px;
                font-size: 0;
                text-shadow: 0 0 6px white;
            }
            60% {
                color: transparent;
            }
            100% {
                letter-spacing: 0;
                text-shadow: 0 0 1px white;
            }
        }

        @-o-keyframes cssload-breathe {
            0% {
                letter-spacing: 0;
                text-shadow: 0 0 1px white;
            }
            30% {
                color: transparent;
            }
            50% {
                letter-spacing: 97px;
                font-size: 0;
                text-shadow: 0 0 6px white;
            }
            60% {
                color: transparent;
            }
            100% {
                letter-spacing: 0;
                text-shadow: 0 0 1px white;
            }
        }

        @-ms-keyframes cssload-breathe {
            0% {
                letter-spacing: 0;
                text-shadow: 0 0 1px white;
            }
            30% {
                color: transparent;
            }
            50% {
                letter-spacing: 97px;
                font-size: 0;
                text-shadow: 0 0 6px white;
            }
            60% {
                color: transparent;
            }
            100% {
                letter-spacing: 0;
                text-shadow: 0 0 1px white;
            }
        }

        @-webkit-keyframes cssload-breathe {
            0% {
                letter-spacing: 0;
                text-shadow: 0 0 1px white;
            }
            30% {
                color: transparent;
            }
            50% {
                letter-spacing: 97px;
                font-size: 0;
                text-shadow: 0 0 6px white;
            }
            60% {
                color: transparent;
            }
            100% {
                letter-spacing: 0;
                text-shadow: 0 0 1px white;
            }
        }

        @-moz-keyframes cssload-breathe {
            0% {
                letter-spacing: 0;
                text-shadow: 0 0 1px white;
            }
            30% {
                color: transparent;
            }
            50% {
                letter-spacing: 97px;

            }
            60% {
                color: transparent;
            }
            100% {
                letter-spacing: 0;
                text-shadow: 0 0 1px white;
            }
        }

        .post_blog_category {
            font-size: 200%;
        }
    </style>
</head>
<body>
<noscript>
    <strong>Увы но проект без JS не работает. Так что включите JS в браузере и обновите страницу</strong>
</noscript>
<div id="loading_on_page">
    <div class="cssload-loading">HTML CODE IS LOADING</div>
</div>
<div id="app"></div>
<!-- built files will be auto injected -->
<script>
	window.onload = function () {
		document.getElementById("loading_on_page").style.display = "none"
	}

</script>
</body>
</html>
